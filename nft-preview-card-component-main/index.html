<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--FONTS-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--LINK CSS -->
  <link rel="stylesheet" href="mystyle.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="allPage">
    <div class="card">
      <div class="cube_img">
        <img src="images/image-equilibrium.jpg">
      </div>
      <div class="container">
        <div class="title1">
          <h2>Equilibrium #3429</h2>
        </div>

        <p class="subtitle1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="information">
          <div class="eth">
           <img src="images/icon-ethereum.svg">
            0.041 ETH
          </div>
          <div class="days">
            <img src="images/icon-clock.svg">
            3 days left
          </div>
        </div>
        <hr />
        <div class="credits">
          <img src="images/image-avatar.png">
          <section class="name_credits">Creation of <span>Jules Wyvern<span></section>
        </div>  
      </div>
    </div>
  </section>
</body>
</html>
